name: Auto Generate Dockerfile

on:
  push:
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'

permissions:
  contents: write  # Allow GitHub Actions to push to the repo

jobs:
  generate-dockerfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ollama

      - name: Run Dockerfile generator
        run: |
          echo -e "python\ncalculator.py\ny" | python generate_dockerfile.py

      - name: Show Dockerfile
        run: cat Dockerfile

      - name: Commit and push Dockerfile
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add Dockerfile
          git commit -m "üîÅ Auto-generate Dockerfile" || echo "No changes"
          git push
